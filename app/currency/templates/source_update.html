{% extends 'base.html' %}
{% block title %} Update Source {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div><img src="{{ source.logo_url }}" width="100" height="100" class="rounded"></div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-secondary">Update Source</button>
</form>
{% endblock content %}
