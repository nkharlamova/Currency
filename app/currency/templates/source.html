{% extends 'base.html' %}
{% block title %} Source List {% endblock %}

{% block content %}
<a href="{% url 'currency:source_create' %}">Create Source</a>

<table border="1">
    <tr>
        <td>id</td>
        <td>source_url</td>
        <td>name</td>
        <td>details</td>
        <td>edit</td>
        <td>delete</td>
    </tr>
    {% for val in source_list %}
    <tr>
        <td>{{ val.id }}</td>
        <td>{{ val.source_url }}</td>
        <td>{{ val.name }}</td>
        <td><a href="{% url 'currency:source_detail' val.id %}">Details</a></td>
        <td><a href="{% url 'currency:source_update' val.id %}">Edit</a></td>
        <td><a href="{% url 'currency:source_delete' val.id %}">Delete</a></td>
    </tr>

    {% endfor %}
</table>
{% endblock content %}
