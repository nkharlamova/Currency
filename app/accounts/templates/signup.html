{% extends 'base.html' %}
{% block title %} Sign Up {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div>
    <p class="h1">Sign Up</p>
</div>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-secondary">Sign Up</button>
</form>

{% endblock content %}
