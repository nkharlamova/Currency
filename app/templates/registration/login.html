{% extends 'base.html' %}
{% block title %} Log In {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-secondary">Login</button>
<p><a href="{% url 'password_reset' %}">Click here if you lost your password</a></p>
</form>
{% endblock content %}
