{% extends 'base.html' %}
{% block title %} Delete Source {% endblock %}
{% block content %}
<p>
    Do you want to delete 'Source' with id '{{ source.id }}'?
</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary">Delete Source</button>
</form>
{% endblock content %}
